<navbar></navbar>

<div ng-show="$ctrl.error" class="alert alert-danger" role="alert">
  <strong>Error!</strong> {{$ctrl.error}}
</div>

<div ng-show="!$ctrl.error">
  <div class="page-header">
    <h1>Repositories</h1>
  </div>

  <div class="row timestamp-info">
    <span class="col-md-10">&nbsp;</span>
    <a class="col-md-2 btn btn-default" href="/#/newRepo" role="button">Add Repository</a>
  </div>

  <div class="form-group">
    &nbsp;
  </div>
  <ul ng-repeat="repo in $ctrl.repos" class="list-group">
    <li class="list-group-item">
      <div class="row ml-0-pc">
        <h2><a href="/#/repo/{{repo._id}}">{{repo.slug}}</a></h2>
      </div>
      <div class="row ml-0-pc">
        <span class="crumb">Created: {{repo.createdAt | date:"dd/MM/yyyy h:mma"}}</span>
        <span>Last Updated: {{repo.updatedAt | date:"dd/MM/yyyy h:mma"}}</span>
      </div>
      <div ng-show="repo.cloneUrl" class="row ml-0-pc">
        <span ng-class="{crumb: repo.description}" class="crumb">Clone: {{repo.cloneUrl}}</span>
      </div>
      <div ng-show="repo.description" class="row ml-0-pc well">
        {{repo.description}}
      </div>
    </li>
  </ul>
</div>
